<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #16a085;  /* pharmacy green-teal */
            --secondary-color: #2c3e50; /* professional navy */
            --accent-color: #0fb9b1;    /* calming teal */
            --dark-text: #333;
            --light-text: #fff;
            --page-gradient: linear-gradient(135deg, #edf7f5 0%, #e8f1f6 100%);
        }

        body {
            background: var(--page-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text, #4a4a4a);
            text-shadow: 0 1px 1px rgba(0,0,0,0.05); /* Subtle text shadow for depth */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .landing-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px; /* Larger border-radius */
            box-shadow: 0 15px 30px rgba(22, 160, 133, 0.18); /* Teal shadow */
            padding: 45px 35px; /* More padding */
            max-width: 550px; /* Slightly wider */
            width: 100%;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px); /* Add blur effect */
        }

        .landing-card:hover {
            transform: translateY(-8px); /* Lift effect on hover */
            box-shadow: 0 20px 40px rgba(22, 160, 133, 0.28); /* Stronger teal shadow */
        }

        .landing-card h2 {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 2.8rem; /* Larger font size */
            margin-bottom: 35px;
        }

        .btn-option {
            background: var(--accent-color);
            border: none;
            border-radius: 35px; /* Consistent border-radius */
            font-weight: 700; /* Bolder */
            padding: 18px 40px; /* More padding */
            margin: 15px 0;
            width: 100%;
            font-size: 1.3rem; /* Larger font size */
            transition: all 0.4s ease;
            color: var(--light-text, #fff);
            text-decoration: none;
            display: block;
            box-shadow: 0 8px 20px rgba(22,160,133,0.25);
            animation: pulse 2s infinite ease-in-out; /* Pulse animation */
        }

        .btn-option:hover {
            background: var(--primary-color);
            color: var(--dark-text, #333);
            transform: translateY(-3px); /* More pronounced lift */
            box-shadow: 0 12px 25px rgba(22,160,133,0.35); /* Stronger teal shadow */
        }
    </style>
</head>
<body>
    <div class="landing-card">
        <h2><i class="fas fa-lock"></i> Choose Your Portal</h2>
        <a href="/login/owner" class="btn-option">
            <i class="fas fa-user-shield"></i> Log in to Owner Portal
        </a>
        <a href="/login/user" class="btn-option">
            <i class="fas fa-user"></i> Log in to User Portal
        </a>
    </div>
</body>
</html>
