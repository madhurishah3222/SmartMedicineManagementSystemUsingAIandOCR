<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffb6c1;
            --secondary-color: #ffc0cb;
            --accent-color: #ff69b4;
            --text-color: #4a4a4a;
            --light-bg: #fff0f5;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            text-shadow: 0 1px 1px rgba(0,0,0,0.05); /* Subtle text shadow for depth */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px; /* Larger border-radius */
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.3); /* Stronger shadow */
            padding: 45px 35px; /* More padding */
            max-width: 450px; /* Slightly wider */
            width: 100%;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px); /* Add blur effect */
            animation: fadeInUp 0.8s ease-out forwards; /* Apply entrance animation */
        }

        .login-card:hover {
            transform: translateY(-8px); /* Lift effect on hover */
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.4); /* Stronger shadow on hover */
        }

        .login-card h2 {
            color: var(--accent-color);
            font-weight: 700;
            font-size: 2.5rem; /* Consistent with other headers */
            margin-bottom: 30px;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            text-align: left; /* Align labels to the left */
            display: block; /* Make labels block-level */
            margin-bottom: 8px; /* Add some space below labels */
        }

        .form-control {
            border-color: var(--primary-color);
            border-radius: 12px; /* Consistent border-radius */
            padding: 12px 18px; /* More padding */
            margin-bottom: 25px; /* More space below inputs */
            transition: all 0.3s ease;
            background-color: var(--light-bg); /* Light background for inputs */
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.35); /* Stronger shadow on focus */
            outline: none;
            background-color: var(--white); /* White background on focus */
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            padding: 14px 35px;
            border-radius: 35px;
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.35);
            animation: pulse 2s infinite ease-in-out; /* Pulse animation */
        }

        .btn-primary:hover {
            background: var(--primary-color);
            color: var(--text-color);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.5);
        }

        .error-message {
            color: #d9534f;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            padding: 10px;
            background-color: rgba(255, 140, 148, 0.1); /* Light red background */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2><i class="fas fa-user"></i> User Login</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login/user">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
